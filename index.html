    <script>
        document.addEventListener('DOMContentLoaded', function() {
               addOtherEvent();
               addMNToggle()
        });
            
        function addOtherEvent(){
            var otherbox = document.querySelector('#role_other');
            otherbox.addEventListener('change', toggleOtherTextBox, false);
                
        }
        
        function addMNToggle(){
            
            [].forEach.call( document.querySelectorAll('.mn-cb'), function(el) {
               el.addEventListener('click', toggleMN, false);
            });
            
        }
                            
        function toggleMN(e){
            console.log(e);
            if (e.target.checked === true) {
                e.target.previousElementSibling.classList.add("app-checked");
            }
            else {
                e.target.previousElementSibling.classList.remove("app-checked");
            }
        }
        
        
        function toggleOtherTextBox(e){
            var othertext = document.querySelector('#role_if_other');
            
            if (othertext.disabled === true) {
                othertext.disabled = false;
            } else {
                othertext.disabled = true;
            }
            
        }                                                
        
    </script>
